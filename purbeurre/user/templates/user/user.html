{% extends 'base.html' %}
{% load static %}

{% block head_links %}
    <!-- User CSS -->
    <link href="{% static 'user/css/user.css' %}" rel="stylesheet" />
    <link href="{% static 'user/css/footer.css' %}" rel="stylesheet" />

{% endblock head_links %}

{% block body %}
    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-10 align-self-end">
                    <h1 class="text-uppercase text-white font-weight-bold">Mon compte</h1>
                    <hr class="divider my-4" />
                </div>
                <div class="col-lg-8 align-self-baseline">
                    <h2 class="text-white-75 font-weight-light mb-5">
                        Bonjour {{user.firstname}} !
                    </h2>
                </div>
            </div>
        </div>
    </header>
    <!-- User informations -->
    <section class="page-section" id="user_infos">
        <div class="container">
            <h2 class="text-center mt-0">Informations utilisateur</h2>
            <hr class="divider my-4" />
            <div class="row d-flex justify-content-between">
                <div class="col-6">
                    {{user.email}}
                </div>
            </div>
        </div>
    </section>
{% endblock body %}
